<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referee Watch Prototype</title>
  <style>
    body {
  background: #111;
  color: white;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.watch {
  text-align: center;
  border: 10px solid #00ff88;
  border-radius: 50%;
  padding: 40px;
  width: 300px;
  height: 300px;
  box-sizing: border-box;
}
button {
  background: #00ff88;
  border: none;
  margin: 5px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 1rem;
  border-radius: 5px;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Meredith Phipps">
</head>
<body>
  <div class="watch">
    <h1 id="timer">00:00</h1>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <script>
    let seconds = 0;
let timerInterval;

function updateDisplay() {
  const min = String(Math.floor(seconds / 60)).padStart(2, '0');
  const sec = String(seconds % 60).padStart(2, '0');
  document.getElementById('timer').textContent = `${min}:${sec}`;
}

function startTimer() {
  if (timerInterval) return; // prevent multiple intervals
  timerInterval = setInterval(() => {
    seconds++;
    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(timerInterval);
  timerInterval = null;
}

function resetTimer() {
  pauseTimer();
  seconds = 0;
  updateDisplay();
}
  </script>
</body>
</html>
