<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referee Watch Setup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .watch {
      background-color: #000000;
      border: 8px solid #00ff88;
      border-radius: 20px;
      padding: 10px 20px 20px 20px;
      width: 350px;
      height: auto;
      text-align: left;
    }

    .field {
      margin: 10px 0;
      font-size: 1rem;
    }

    .selected {
      color: #00ff55;
      font-weight: bold;
    }

    .edit-mode {
      margin-top: 10px;
      color: yellow;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="watch">
      <h2>Game Setup</h2>
      <div id="fields"></div>
      <div class="edit-mode" id="editIndicator">Edit Mode: OFF</div>
    </div>
    <div class="buttons">
      <button id="btnA">A</button>
      <button id="btnB">B</button>
      <button id="btnC">C</button>
      <button id="btnD">D</button>
      <button id="btnE">E</button>
    </div>
  </div>

  <script>
    const fields = [
      { label: 'Half Length', key: 'halfLength', value: 45, type: 'number' },
      { label: 'Halftime Length', key: 'halftimeLength', value: 15, type: 'number' },
      { label: 'Substitution Limit', key: 'subs', value: 5, type: 'number' },
      { label: 'Overtime Period', key: 'overtimeLength', value: 15, type: 'number' },
      { label: 'Enable Stoppage Time', key: 'stoppageTime', value: true, type: 'boolean' },
      { label: 'Enable Overtime', key: 'overtime', value: false, type: 'boolean' },
      { label: 'Enable Penalty Shootout', key: 'penaltyShootout', value: false, type: 'boolean' }
    ];

    let selectedIndex = 0;
    let isEditMode = false;
    let holdTimeout;

    const fieldsDiv = document.getElementById('fields');
    const editIndicator = document.getElementById('editIndicator');

    function renderFields() {
      fieldsDiv.innerHTML = '';
      fields.forEach((field, index) => {
        const div = document.createElement('div');
        div.className = 'field';
        if (isEditMode && index === selectedIndex) div.classList.add('selected');
        div.innerText = `${field.label}: ${field.value}`;
        fieldsDiv.appendChild(div);
      });
      editIndicator.innerText = `Edit Mode: ${isEditMode ? 'ON' : 'OFF'}`;
    }

    function increaseValue() {
      const field = fields[selectedIndex];
      if (field.type === 'number') {
        field.value += 1;
      } else {
        field.value = !field.value;
      }
      renderFields();
    }

    function decreaseValue() {
      const field = fields[selectedIndex];
      if (field.type === 'number') {
        if (field.value > 0) field.value -= 1;
      } else {
        field.value = !field.value;
      }
      renderFields();
    }

    // Button A: hold to toggle edit mode, press to cycle selection
    const btnA = document.getElementById('btnA');
    btnA.addEventListener('mousedown', () => {
      holdTimeout = setTimeout(() => {
        isEditMode = !isEditMode;
        renderFields();
      }, 700); // hold duration to toggle edit mode
    });

    btnA.addEventListener('mouseup', () => {
      clearTimeout(holdTimeout);
      if (isEditMode) {
        selectedIndex = (selectedIndex + 1) % fields.length;
        renderFields();
      }
    });

    // B increases
    document.getElementById('btnB').addEventListener('click', () => {
      if (isEditMode) increaseValue();
    });

    // D decreases
    document.getElementById('btnD').addEventListener('click', () => {
      if (isEditMode) decreaseValue();
    });

    // Placeholder buttons
    document.getElementById('btnC').addEventListener('click', () => {
      alert("Button C pressed (no action assigned)");
    });

    document.getElementById('btnE').addEventListener('click', () => {
      alert("Button E pressed (no action assigned)");
    });

    renderFields();
  </script>
</body>
</html>
