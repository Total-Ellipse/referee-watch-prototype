<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referee Watch Prototype</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      position: relative;
    }

    .watch-container {
      position: relative;
      background-color: #222;
      border: 8px solid #00ff88;
      border-radius: 20px;
      width: 350px;
      padding: 10px 20px 20px;
      box-sizing: border-box;
    }

    .watch-header {
      text-align: center;
    }

    .field {
      margin: 10px 0;
      font-size: 1rem;
    }

    .edit-mode {
      margin-top: 10px;
      color: #fff;
      font-weight: bold;
      text-align: right;
    }

    .btn {
      position: absolute;
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      height: 50px;
      width: 40px;
    }

    #btnA { top: 25px; left: 0; transform: translateX(-100%); }
    #btnB { top: 25px; right: 0; transform: translateX(100%); }
    #btnC { bottom: 25px; left: 0; transform: translateX(-100%); }
    #btnD { bottom: 25px; right: 0; transform: translateX(100%); }
    #btnE {
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
    }
    @keyframes flash {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
}
    .field-value.flash {
      animation: flash .7s steps(1, start) infinite;
    }
    
    .field-char.flash {
      animation: flash 0.7s steps(1, start) infinite;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    
    .timer {
      font-size: 2rem;
      text-align: center;
      margin: 20px 0;
    }      
  </style>
</head>
<body>
  <div class="wrapper">
    <button class="btn" id="btnA">A</button>
    <button class="btn" id="btnB">B</button>
    <button class="btn" id="btnC">C</button>
    <button class="btn" id="btnD">D</button>
    <button class="btn" id="btnE">E</button>

    <div class="watch-container">
      <h2 class="watch-header" id="mode"></h2>
      <div id="fields"></div>
      <div class="edit-mode" id="editIndicator">Edit</div>
    </div>
  </div>

  <script>
    const gameFields = [
      { label: 'Half Length', key: 'halfLength', value: 1, type: 'number' },
      { label: 'Halftime Length', key: 'halftimeLength', value: 1, type: 'number' },
      { label: 'Substitution Limit', key: 'subs', value: 5, type: 'number' },
      { label: 'Enable Overtime', key: 'overtime', value: true, type: 'boolean' },
      { label: 'Overtime Length', key: 'overtimeLength', value: 1, type: 'number' },
      { label: 'Enable Penalty Shootout', key: 'penaltyShootout', value: false, type: 'boolean' }
    ];

    const teamFields = [
      { label: 'Team 1 Abbrev', key: 'team1Abbrev', value: ['T', 'M', '1'], type: 'abbrev', charIndex: 0 },
      { label: 'Team 2 Abbrev', key: 'team2Abbrev', value: ['T', 'M', '2'], type: 'abbrev', charIndex: 0 },
      { label: 'Team 1 Color', key: 'team1Color', value: 'Red', type: 'color' },
      { label: 'Team 2 Color', key: 'team2Color', value: 'Blue', type: 'color' }
    ];
    
    let sectionEnd = false;
    function endSection() {
      sectionEnd = true;
//      alert('Section Over');
    }
    const sectionInfo = [
      { name: '1st Half', minutes: gameFields[0].value, endFunction: endSection },
      { name: 'Halftime', minutes: gameFields[1].value, endFunction: endSection },
      { name: '2nd Half', minutes: gameFields[0].value, endFunction: endSection },
      { name: '1st Overtime', minutes: gameFields[4].value, endFunction: endSection },
      { name: '2nd Overtime', minutes: gameFields[4].value, endFunction: endGame }
    ];
    sectionIndex = 0
    
    const cardReports = [];
    const cardReasons = ['RFOUL', 'DGPLY', 'DOGSO', 'UNBHV', 'VIOLC', 'CFOUL', 'DELAY', 'TRICK', 'XCELB', 'HANDG', '2CARD', 'OTHER'];
    
    let cardFields = [
      { label: 'Card Color', key: 'color', value: 'Yellow', type: 'colorOption' },
      { label: 'Team', key: 'team', value: teamFields[0].value.join(''), type: 'teamName' },
      { label: 'Player Number', key: 'playerNum', value: 10, type: 'number' },
      { label: 'Reason', key: 'reason', value: cardReasons[0], type: 'reason' }
    ];


    const colorOptions = ['Red', 'Blue', 'Green', 'Yellow', 'Black', 'White', 'Pink'];
    const charOptions = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');

    let mode = 'Game Setup';
    let selectedIndex = 0;
    let isEditMode = false;
    let justEnteredEditMode = false;
    let holdTimeout;

    const fieldsDiv = document.getElementById('fields');
    const editIndicator = document.getElementById('editIndicator');
    const modeHeader = document.getElementById('mode');
    updateMode();

    let timeRemaining = 0;
    let gameTimer = null;
    
    const teamStats = {
        team1: { goals: 0, subs: 0 },
        team2: { goals: 0, subs: 0 }
    };
   
    let pendingAdjustment = null;
    const statsDiv = document.createElement('div');
    statsDiv.classList.add('stats');

    function getCurrentFields() {
      return mode === 'Game Setup' ? gameFields : teamFields;
    }

    function renderFields() {
      if (mode === 'Game') {
        sectionInfo[0].minutes = gameFields[0].value;
        sectionInfo[1].minutes = gameFields[1].value;
        sectionInfo[2].minutes = gameFields[0].value;
        sectionInfo[3].minutes = gameFields[4].value;
        sectionInfo[4].minutes = gameFields[4].value;
        
        nextSection(sectionInfo[sectionIndex].name,
        sectionInfo[sectionIndex].minutes,
        sectionInfo[sectionIndex].endFunction);
        return; // exit renderFields()
      }
      if (mode === 'Card Reporting') {
        fieldsDiv.innerHTML = '';
        cardFields.forEach((field, index) => {
          const div = document.createElement('div');
          div.className = 'field';
          const flashClass = (index === selectedIndex) ? 'flash' : '';
          div.innerHTML = `${field.label}: <span class="field-value ${flashClass}">${field.value}</span>`;
          fieldsDiv.appendChild(div);
        });
        return; // exit renderFields()
      }
      const fields = getCurrentFields();
      fieldsDiv.innerHTML = '';
      fields.forEach((field, index) => {
        const div = document.createElement('div');
        div.className = 'field';
        if (isEditMode && index === selectedIndex) div.classList.add('flash');
        let valueDisplay = '';
        if (field.type === 'abbrev') {
          valueDisplay = field.value.map((char, charIdx) => {
            const isSelectedChar = isEditMode &&
            index === selectedIndex && field.charIndex === charIdx;
            return `<span class="field-char${isSelectedChar ?
            ' flash' : ''}">${char}</span>`;
          }).join('');
        } else {
          valueDisplay = field.value;
        }
        
        if (field.type === 'abbrev') {
          div.innerHTML = `${field.label}: ${valueDisplay}`;
        } else {
          div.innerHTML = `${field.label}: 
          <span class="field-value${isEditMode && index === selectedIndex ?
          ' flash' : ''}">${valueDisplay}</span>`;
        }


        fieldsDiv.appendChild(div);
      });
      
      if (isEditMode) {
        editIndicator.style.visibility = 'visible';
      } else {
        editIndicator.style.visibility = 'hidden';
      }
    }

    function increaseValue() {
      if (mode === 'Card Reporting') {
        const field = cardFields[selectedIndex];
        if (field.type === 'colorOption') {
          field.value = field.value === 'Yellow' ? 'Red' : 'Yellow';
        } else if (field.type === 'teamName') {
          field.value = field.value === teamFields[0].value.join('') ? teamFields[1].value.join('') : teamFields[0].value.join('');
        } else if (field.type === 'number') {
          field.value++;
        } else if (field.type === 'reason') {
          let idx = cardReasons.indexOf(field.value);
          field.value = cardReasons[(idx + 1) % cardReasons.length];
        }
        renderFields();
        return; // exit increaseValue()
      }
      
      const field = getCurrentFields()[selectedIndex];
      if (field.type === 'number') {
        field.value += 1;
      } else if (field.type === 'boolean') {
        field.value = !field.value;
      } else if (field.type === 'color') {
        const idx = colorOptions.indexOf(field.value);
        field.value = colorOptions[(idx + 1) % colorOptions.length];
      } else if (field.type === 'abbrev') {
        const i = field.charIndex;
        const currentChar = field.value[i];
        const idx = charOptions.indexOf(currentChar);
        field.value[i] = charOptions[(idx + 1) % charOptions.length];
      }

      renderFields();
    }

    function decreaseValue() {
      if (mode === 'Card Reporting') {
        const field = cardFields[selectedIndex];
        if (field.type === 'colorOption') {
          field.value = field.value === 'Yellow' ? 'Red' : 'Yellow';
        } else if (field.type === 'teamName') {
          field.value = field.value === teamFields[0].value.join('') ?
          teamFields[1].value.join('') : teamFields[0].value.join('');
        } else if (field.type === 'number') {
          if (field.value > 1) field.value--;
        } else if (field.type === 'reason') {
          let idx = cardReasons.indexOf(field.value);
          field.value = cardReasons[(idx - 1 + cardReasons.length) % cardReasons.length];
        }
        renderFields();
        return; // exit decreaseValue()
      }

      const field = getCurrentFields()[selectedIndex];
      if (field.type === 'number') {
        if (field.value > 0) field.value -= 1;
      } else if (field.type === 'boolean') {
        field.value = !field.value;
      } else if (field.type === 'color') {
        const idx = colorOptions.indexOf(field.value);
        field.value = colorOptions[(idx - 1 + colorOptions.length) % colorOptions.length];
      } else if (field.type === 'abbrev') {
        const i = field.charIndex;
        const currentChar = field.value[i];
        const idx = charOptions.indexOf(currentChar);
        field.value[i] = charOptions[(idx - 1 + charOptions.length) % charOptions.length];
      }

      renderFields();
    }

    function nextSelection() {
      const fields = getCurrentFields();
      const field = fields[selectedIndex];
      if (field.type === 'abbrev') {
        field.charIndex += 1;
        if (field.charIndex >= field.value.length) {
          field.charIndex = 0;
          selectedIndex = (selectedIndex + 1) % fields.length;
        }
      } else {
        selectedIndex = (selectedIndex + 1) % fields.length;
      }

      renderFields();
    }

    function updateMode() {
      if (mode !== 'Game') {
        modeHeader.innerText = mode;
      }
      if (mode === 'Card Reporting') {
        cardFields[1].value = teamFields[0].value.join('');
      }
      selectedIndex = 0;
      renderFields();
    }

    // Button logic
    document.getElementById('btnA').addEventListener('mousedown', () => {
      if (mode === 'Game Setup' || mode === 'Team Setup') {
        holdTimeout = setTimeout(() => {
          isEditMode = !isEditMode;
          justEnteredEditMode = isEditMode; // only true when entering edit mode
          renderFields();
        }, 700);
      }
    });

    document.getElementById('btnA').addEventListener('mouseup', () => {
      switch (mode) {
        case 'Game Setup':
          clearTimeout(holdTimeout);
          if (isEditMode && !justEnteredEditMode) {
            nextSelection();
          }
          justEnteredEditMode = false;
          break;
        case 'Team Setup':
          clearTimeout(holdTimeout);
          if (isEditMode && !justEnteredEditMode) {
            nextSelection();
          }
          justEnteredEditMode = false;
          break;
        case 'Game':
          if (pendingAdjustment) {
            applyStatChange(1, 'goals', pendingAdjustment === 'increase' ? 1 : -1);
            pendingAdjustment = null;
          }
          break;
        case 'Card Reporting':
          selectedIndex = (selectedIndex + 1) % cardFields.length;
          renderFields();
          break;
      }
    });

    document.getElementById('btnB').addEventListener('click', () => {
      switch (mode) {
        case 'Game Setup':
          increaseValue();
          break;
        case 'Team Setup':
          increaseValue();
          break;
        case 'Game':
          if (!pendingAdjustment) {
            pendingAdjustment = 'increase'
          } else {
            applyStatChange(2, 'goals', pendingAdjustment === 'increase' ? 1 : -1);
            pendingAdjustment = null;
          }
          break;
        case 'Card Reporting':
          increaseValue();
          break;
      }
    });

    document.getElementById('btnD').addEventListener('click', () => {
      switch (mode) {
        case 'Game Setup':
          decreaseValue();
          break;
        case 'Team Setup':
          decreaseValue();
          break;
        case 'Game':
          if (!pendingAdjustment) {
            pendingAdjustment = 'decrease'
          } else {
            applyStatChange(2, 'subs', pendingAdjustment === 'increase' ? 1 : -1);
            pendingAdjustment = null;
          }
          break;
        case 'Card Reporting':
          decreaseValue();
          break;
      }
    });

    document.getElementById('btnC').addEventListener('click', () => {
      switch (mode) {
        case 'Team Setup':
          if (!isEditMode) {
            mode = 'Game Setup';
            updateMode();
          }
          break;
        case 'Game':
          if (pendingAdjustment) {
            applyStatChange(1, 'subs', pendingAdjustment === 'increase' ? 1 : -1);
            pendingAdjustment = null;
          } else {
            mode = 'Card Reporting';
            selectedIndex = 0;
            isEditMode = true;
            updateMode();
          }
          break;
        case 'Card Reporting':
          mode = 'Game';
          updateMode();
          isEditMode = false;
          break;
        default:
          alert('invalid mode');
          break;
       }
    });
    
    document.getElementById('btnE').addEventListener('mousedown', () => {
      if (mode === 'Game') {
        holdTimeout = setTimeout(() => {
          nextSection(sectionInfo[sectionIndex].name,
          sectionInfo[sectionIndex].minutes,
          sectionInfo[sectionIndex].endFunction);
        }, 1400);
      }
    });
    
    document.getElementById('btnE').addEventListener('mouseup', () => {
      if (!isEditMode) {
        switch (mode) {
          case 'Game Setup':
            mode = 'Team Setup';
            updateMode();
            break;
          case 'Team Setup':
            mode = 'Game';
            updateMode();
            break;
          case 'Game':
            clearTimeout(holdTimeout);
            if (sectionEnd) {
              sectionEnd = false
              nextSection(sectionInfo[sectionIndex].name,
              sectionInfo[sectionIndex].minutes,
              sectionInfo[sectionIndex].endFunction);
            } else if (gameTimer.isPaused() === true) {
              gameTimer.resume();
            } else {
              gameTimer.pause();
            }
            break;
          default:
            alert('invalid mode');
            break;
        }
      }
    });

    function startTimer(durationInSeconds, parentElement, onEndCallback) {
        if (!onEndCallback) onEndCallback = function () {};

        const timerDiv = document.createElement('div');
        timerDiv.classList.add('timer');
        parentElement.appendChild(timerDiv);

        let remaining = durationInSeconds;
        let paused = false;
        let intervalId = null;

        function updateDisplay() {
            const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
            const seconds = (remaining % 60).toString().padStart(2, '0');
            timerDiv.textContent = minutes + ':' + seconds;
        }

        function tick() {
            if (!paused && remaining > 0) {
                remaining--;
                updateDisplay();
            } else if (remaining <= 0) {
                clearInterval(intervalId);
                timerDiv.textContent = '00:00';
                onEndCallback();
            }
        }

        updateDisplay();
        intervalId = setInterval(tick, 1000);

        return {
            stop: function () {
                clearInterval(intervalId);
            },
            pause: function () {
                paused = true;
            },
            resume: function () {
                paused = false;
            },
            element: timerDiv,
            getTimeLeft: function () {
                return remaining;
            },
            isPaused: function () {
                return paused;
            }
        };
    }

    
    function renderStats() {
      const team1Name = teamFields.find(f => f.key === 'team1Abbrev').value.join('');
      const team2Name = teamFields.find(f => f.key === 'team2Abbrev').value.join('');
      statsDiv.innerHTML = '';
      statsDiv.appendChild(createTeamColumn('team1', team1Name));
      statsDiv.appendChild(createTeamColumn('team2', team2Name));
      fieldsDiv.appendChild(statsDiv);
    }
      
    function createTeamColumn(team, label) {
      const subsAllowed = gameFields.find(f => f.key === 'subs').value;
      const col = document.createElement('div');
      col.style.textAlign = 'center';
      col.innerHTML = `
        <div style="font-size: 1.2rem; font-weight: bold;">${label}</div>
        <div>Goals: ${teamStats[team].goals}</div>
        <div>Subs: ${teamStats[team].subs} / ${subsAllowed}</div>`;
        return col;
    }
    
    function applyStatChange(team, type, amount) {
      if (team === 1) {
        if (type === 'goals') {
          teamStats.team1.goals = Math.max(0, teamStats.team1.goals + amount);
        } else if (type === 'subs') {
          teamStats.team1.subs = Math.max(0, teamStats.team1.subs + amount);
        }
      } else if (team === 2) {
        if (type === 'goals') {
          teamStats.team2.goals = Math.max(0, teamStats.team2.goals + amount);
        } else if (type === 'subs') {
          teamStats.team2.subs = Math.max(0, teamStats.team2.subs + amount);
        }
      }
      renderStats();
    }
    
    function nextSection(name, minutes, endFunction) {
      if (sectionIndex === 3 && (gameFields[3].value === false || 
      teamStats.team1.goals !== teamStats.team2.goals)) {
        endGame();
      } else {  
        sectionEnd = false;
        sectionIndex++;
        modeHeader.innerText = name;
        fieldsDiv.innerHTML = '';
        timeRemaining = minutes * 60; // seconds
        gameTimer = startTimer(timeRemaining, fieldsDiv, endFunction);
        renderStats();
      }
    }
    
    function endGame() {
      alert('Game Over');
    }

  </script>
</body>
</html>
